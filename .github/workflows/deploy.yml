name: Deploy Dotfiles

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY_AVI }}
        port: 22
        # script: mkdir ~/testing
        script: |
          mkdir -p ~/dotfiles
          rsync -avz --delete $GITHUB_WORKSPACE/ ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:~/dotfiles/
          ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} 'cd ~/dotfiles && stow bash && stow vim && stow git'
